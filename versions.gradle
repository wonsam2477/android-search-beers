ext {
    lifecycleVersions = [
            lifecycle_extensions_version = '2.2.0',
            lifecycle_livedata_ktx_version = '2.4.0-alpha03',
            lifecycle_viewmodel_ktx_version = '2.4.0-alpha03',
            lifecycle_runtime_ktx_version = '2.4.0-alpha03'
    ]

    lifecycleDependencies = [
            extensions = "androidx.lifecycle:lifecycle-extensions:$lifecycle_extensions_version",
            livedata = "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_livedata_ktx_version",
            viewmodel = "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_viewmodel_ktx_version",
            runtime = "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_runtime_ktx_version"
    ]

    kotlinVersions = [
            kotlin_activity_version = '1.3.1',
            kotlin_fragment_version = '1.3.6'
    ]

    kotlinDependencies = [
            activity = "androidx.activity:activity-ktx:$kotlin_activity_version",
            fragment = "androidx.fragment:fragment-ktx:$kotlin_fragment_version"
    ]

    networkVersions = [
            retrofit_core_version = '2.8.1',
            retrofit_adapter_rxjava3_version = '2.9.0',
            okhttp_core_version = '3.14.4',
            okhttp_interceptor_logging_version = '3.9.0',
            gson_core_version = '2.8.6'
    ]

    networkDependencies = [
            retrofit = "com.squareup.retrofit2:retrofit:$retrofit_core_version",
            retrofit_converter_gson = "com.squareup.retrofit2:converter-gson:$retrofit_core_version",
            retrofit_adapter_rxjava3 = "com.squareup.retrofit2:adapter-rxjava3:$retrofit_adapter_rxjava3_version",
            okhttp = "com.squareup.okhttp3:okhttp:$okhttp_core_version",
            okhttp_interceptor_logging = "com.squareup.okhttp3:logging-interceptor:$okhttp_interceptor_logging_version",
            gson_core = "com.google.code.gson:gson:$gson_core_version"
    ]

    pagingVersions = [
            paging_version = '3.0.1'
    ]

    pagingDependencies = [
            paging = "androidx.paging:paging-runtime-ktx:$paging_version",
            paging_rxjava3 = "androidx.paging:paging-rxjava3:$paging_version"
    ]

    rxjava3Versions = [
            rx_version = '3.0.0'
    ]

    rxjava3Dependencies = [
            rxandroid = "io.reactivex.rxjava3:rxandroid:$rx_version",
            rxjava = "io.reactivex.rxjava3:rxjava:$rx_version",
            rxkotlin = "io.reactivex.rxjava3:rxkotlin:$rx_version"
    ]

    rxbinding4Versions = [
            rxbinding_version = '4.0.0'
    ]

    rxbinding4Dependencies = [
            rxbinding = "com.jakewharton.rxbinding4:rxbinding:$rxbinding_version",
            rxbinding_core = "com.jakewharton.rxbinding4:rxbinding-core:$rxbinding_version",
            rxbinding_appcompat = "com.jakewharton.rxbinding4:rxbinding-appcompat:$rxbinding_version"
    ]

    hiltVersion = '2.38.1'

    glideVersion = '4.12.0'

    navigationVersion = '2.3.5'

    navigationDependencies = [
            navigation_runtime = "androidx.navigation:navigation-runtime-ktx:$navigationVersion",
            navigation_fragment = "androidx.navigation:navigation-fragment-ktx:$navigationVersion",
            navigation_ui = "androidx.navigation:navigation-ui-ktx:$navigationVersion"
    ]
}